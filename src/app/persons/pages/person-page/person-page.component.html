<h1 class="pt-1">
  {{currentPerson.id ? 'Editar' : 'Agregar'}} persona

</h1>

<div class="grid">
  <div class="col-8">
    <form class="grid" [formGroup]="personForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-5">
          <input
            type="text"
            formControlName="name"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Apellido</label>
        <div class="col-sm-5">
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Correo electronico</label>
        <div class="col-sm-5">
          <input
            type="text"
            formControlName="email"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Telefono</label>
        <div class="col-sm-5">
          <input
            type="text"
            formControlName="phone"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Cumplea√±os</label>
        <div class="col-sm-5">
          <input
            type="text"
            formControlName="birthDay"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Estado civil</label>
        <div class="col-sm-5">
          <input
            type="text"
            formControlName="maritalStatus"
            class="form-control"
          />
        </div>
      </div>
    </form>
  </div>

  <span></span>
  <button class="btn btn-primary" (click)="onSubmit()">Guardar</button>
</div>
